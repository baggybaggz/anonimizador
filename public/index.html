<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="%PUBLIC_URL%/style.css" />
    <title>Anonimizador - STJ</title>
  </head>
  <body class="d-flex flex-column vh-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="mb-1 py-2 align-items-center d-flex flex-wrap border-bottom">
        <div class="progress w-100" id="progress-parent" hidden>
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar"></div>
        </div>
        <a class="align-items-center d-flex flex-wrap text-decoration-none nav-link" href="./">
            <img src="./stj-logo.png" style="max-height: 70px;">
            <div class="ps-2 d-flex flex-column align-items-center">
                <h5 class="m-0 fancy-font">Anonimizador</h5>
            </div>
        </a>
        <div class="flex-fill d-none d-lg-block"></div>
        <nav class="d-print-none">
            <ul class="container d-flex nav align-items-center justify-content-evenly flex-wrap">
                <li class="nav-link py-1 px-2 mx-1"><a class="border-0 nav-link fs-6 bg-transparent red-link fw-bold"
                        role="button" data-bs-toggle="modal" data-bs-target="#modal-about">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <div id="root"></div>
    <div class="modal fade" id="modal-about" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <div>
                      <h5 class="modal-title" id="modal-label">Sobre o Anonimizador</h5>
                      <p class="m-0">Ferramenta para apoio à anonimização de acórdãos desenvolvida para utilização da biblioteca do STJ.</p>
                  </div>
              </div>
              <div class="modal-body">
                  <h6>Prespectiva geral</h6>
              </div>
              <div class="modal-footer">
                  <div class="flex-grow-1">
                      <div>
                          <small>Documentos Google Drive:&nbsp;<a href="https://docs.google.com/document/d/1yfMYeehjUpf7xJiSYZAVUpdCd5UlQDswt7bOUONwi3E/edit?usp=sharing" class="red-link text-decoration-none" target="_blank">Anonimização - Ajuda</a></small>
                      </div>
                      <div><small>Código disponível em: <a href="https://github.com/stjiris/anonimizador" target="_blank" class="red-link text-decoration-none"><i class="bi bi-github"></i>stjiris/sumarizador</a></small></div>
                  </div>
                  <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Fechar</button>
              </div>
          </div>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
